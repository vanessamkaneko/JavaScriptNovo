<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="table">
            
            <div>
                <h4>IMC</h4>
                <p>
                    Menos do que 18,5<br>
                    Entre 18,5 e 24,9<br>
                    Entre 25 e 29,9<br>
                    Entre 30 e 34,9<br>
                    Entre 35 e 39,9<br>
                    Mais do que 40

                </p>
            </div>

            
            <div>
                <h4>Resultado</h4>
                <p>
                    Abaixo do peso<br>
                    Peso normal<br>
                    Sobrepeso<br>
                    Obesidade grau 1<br>
                    Obesidade grau 2<br>
                    Obesidade grau 3
                </p>

            </div>
        </div>

        <h1>Calcule seu IMC</h1>
        <form action="" class="form">
            <label for="peso">Peso:</label>
            <input type="number" id="peso">

            <label for="altura">Altura:</label>
            <input type="number" id="altura">

            <button>Calcular</button>
        </form>

        <div class="resultado-escondido">
        
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
